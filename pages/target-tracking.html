<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Tracking AR</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image.prod.js" type="module"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js" type="module"></script>
    <script src="ar-utils.js" type="module"></script>
    <script src="target-tracking.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Target Tracking AR</h1>
        <div class="form-group">
            <label for="fileUpload">Upload Target Image:</label>
            <input type="file" id="fileUpload" accept="image/*">
            <div id="targetPreview"></div>
        </div>
        <div class="form-group">
            <label for="outputType">Select Output Type:</label>
            <select id="outputType">
                <option value="image">Image</option>
                <option value="video">Video</option>
                <option value="3d">3D Model</option>
                <option value="youtube">YouTube Video</option>
            </select>
        </div>
        <div class="form-group">
            <label for="outputFile">Upload Output File:</label>
            <input type="file" id="outputFile">
            <input type="text" id="youtubeLink" placeholder="Enter YouTube URL" style="display: none;">
            <div id="outputPreview"></div>
        </div>
        <button id="generateButton">Generate AR Experience</button>
        <div id="loadingIndicator" style="display: none;">Generating AR Experience...</div>
        <div id="qrCode"></div>
        <div id="uniqueUrl"></div>
        <div id="arScene"></div>
    </div>
</body>
</html>
